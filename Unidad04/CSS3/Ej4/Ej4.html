<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cabecera web con Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 20px;
            background-color: #2c3e50;
        }

        .logo {
            color: white;
            font-weight: bold;
            font-size: 24px;
            background-color: #1abc9c;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .menu {
            color: white;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">LOGO</div>
        <div class="menu">Inicio | Servicios | Contacto</div>
    </div>

</body>

</html>
