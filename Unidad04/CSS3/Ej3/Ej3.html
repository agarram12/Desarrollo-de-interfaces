<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Galer√≠a de productos con Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 500px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .item {
            flex: 0 0 48%;
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
        <div class="item">Elemento 5</div>
        <div class="item">Elemento 6</div>
    </div>

</body>

</html>
