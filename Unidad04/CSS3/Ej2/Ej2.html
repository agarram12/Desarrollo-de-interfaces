<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Columna de tarjetas con Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .item {
            width: 200px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">Tarjeta 1</div>
        <div class="item">Tarjeta 2</div>
        <div class="item">Tarjeta 3</div>
    </div>

</body>

</html>
